<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Dodajte novi proizvod
  </div>
  <div class="card">
    <h4 class="card-header">sva polja su obavezna</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Ime proizvoda</label>
          <input type="text" formControlName="title" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.title.errors }"/>
          <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
            <div *ngIf="form.title.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Opis</label>
          <input type="text" formControlName="description" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.description.errors }"/>
          <div *ngIf="submitted && form.description.errors" class="invalid-feedback">
            <div *ngIf="form.description.errors.required">First name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="carType">Tip auta</label>
          <input type="text" formControlName="carType" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.carType.errors }"/>
          <div *ngIf="submitted && form.carType.errors" class="invalid-feedback">
            <div *ngIf="form.carType.errors.required">Last name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="price">Cjena</label>
          <input type="number" formControlName="price" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.price.errors }"/>
          <div *ngIf="submitted && form.price.errors" class="invalid-feedback">
            <div *ngIf="form.price.errors.required">Password is required</div>
          </div>
        </div>

        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Add
        </button>

        <div class="back">
          <button class="btn btn-primary" (click)="back()">
            Back
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
