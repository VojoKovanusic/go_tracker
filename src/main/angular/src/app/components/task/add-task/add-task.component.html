<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Dodajte novi zadatak
  </div>
  <div class="card">
    <h4 class="card-header">Sva polja su obavezna</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Naziv zadatka</label>
          <input type="text" formControlName="title" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.title.errors }"/>
          <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
            <div *ngIf="form.title.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Opis</label>

          <textarea type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.description.errors }"></textarea>
          <div *ngIf="submitted && form.description.errors" class="invalid-feedback">
            <div *ngIf="form.description.errors.required">First name is required</div>
          </div>
        </div>

        <div class="form-group">
          <select class="form-select form-control" aria-label="Default select example" formControlName="username">

            <option selected>Open this select menu</option>
            <option value="Marko">Marko</option>
            <option value="Janko">Hanko</option>
            <option value="Miloš">Miloš</option>


          </select>
        </div>

        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Add
        </button>

        <div class="back">
          <button class="btn btn-primary" (click)="back()">
            Back
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <h1>TinyMCE 5 Angular Demo</h1>
  <editor
    apiKey="Your-api-key-belongs-here"
    [init]="{
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],
     toolbar:
       'undo redo | formatselect | bold italic backcolor'
   }"
  >
  </editor>
</div>

<app-footer></app-footer>
