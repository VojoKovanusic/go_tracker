<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Dodajte novi zadatak
  </div>
  <div class="card">
    <h4 class="card-header">Sva polja su obavezna</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Naziv zadatka</label>
          <input type="text" formControlName="title" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.title.errors }"/>
          <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
            <div *ngIf="form.title.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <p>Content *</p>
          <quill-editor placeholder="Unesite opis"
                        formControlName="description" required>
          </quill-editor>

        </div>

        <div class="form-group">
          <label for="username">Radnik</label>
          <select class="form-select form-control" aria-label="Default select example" formControlName="username"
                  id="username">
            <option *ngFor="let user of users" [ngValue]="user.username">
              {{user.firstName}} {{user.lastName}}
            </option>
          </select>
        </div>

        <mat-icon (click)="onSubmit()" class="saveBtn">check_circle</mat-icon>

        <div class="back">
          <mat-icon (click)="back()" title="Nazad" class="back">arrow_back</mat-icon>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

      </form>
    </div>
  </div>
</div>
<div>

</div>
