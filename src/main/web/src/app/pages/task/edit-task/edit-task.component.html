<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Editujte proizvod
  </div>
  <div class="card">
    <h4 class="card-header">Sva polja su obavezna</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Naslov</label>
          <input type="text" formControlName="title" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.title.errors }"/>
          <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
            <div *ngIf="form.title.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Opis</label>
          <input type="description" formControlName="description" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.description.errors }"/>
          <div *ngIf="submitted && form.description.errors" class="invalid-feedback">
            <div *ngIf="form.description.errors.required">First name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Osoba</label>
          <input type="username" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Last name is required</div>
          </div>
        </div>


        <button class="btn btn-primary">
          Edituj
        </button>

        <div class="back">
          <button class="btn btn-primary" (click)="back()">
            Nazad
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
