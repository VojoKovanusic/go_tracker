<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Izmjenite detalje na zadatku <strong>{{this.form.title.value}}</strong>
  </div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Naslov</label>
          <input type="text" formControlName="title" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.title.errors }"/>
          <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
            <div *ngIf="form.title.errors.required">Username is required</div>
          </div>
        </div>
           <div class="form-group">
            <p>Content *</p>
            <quill-editor placeholder="Unesite opis"
                          formControlName="description" required>
            </quill-editor>
        </div>
        <div class="form-group">
          <label for="username">Radnik</label>
          <select class="form-select form-control" aria-label="Default select example" formControlName="username" id="username">
            <option *ngFor="let user of users; let i = index" [value]="users[i].firstName">
              {{users[i].firstName}} {{users[i].lastName}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-select form-control" aria-label="Default select example" formControlName="status" id="status">
            <option *ngFor="let status of statusi; let i = index" [value]="statusi[i]">
              {{statusi[i]}}
            </option>
          </select>
        </div>

        <mat-icon (click)="onSubmit()" class="saveBtn">check_circle</mat-icon>
        <div class="back">
          <div class="back">
            <mat-icon (click)="back()" title="Nazad" class="back">arrow_back</mat-icon>
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
