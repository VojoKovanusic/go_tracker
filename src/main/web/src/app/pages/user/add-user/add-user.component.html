<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Dodajte novog radnika
  </div>
  <div class="card">
    <h4 class="card-header">sva polja su obavezna</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Broj mobilnog</label>
          <input type="number" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">Ime</label>
          <input type="firstName" formControlName="firstName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }"/>
          <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
            <div *ngIf="form.firstName.errors.required">First name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Prezime</label>
          <input type="lastName" formControlName="lastName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }"/>
          <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
            <div *ngIf="form.lastName.errors.required">Last name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Å ifra</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <input type="radio" value="USER_ROLE" formControlName="role"> radnik
          <input type="radio" value="ADMIN_ROLE" formControlName="role"> menager
        </div>

    <div *ngIf="isErrorOccurred()" class="errorColor">
      <h4>{{errorMsg}}</h4>
    </div>
        <mat-icon (click)="onSubmit()" class="saveBtn">check_circle</mat-icon>
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        <div class="back">
          <mat-icon (click)="back()" title="Nazad" class="back">arrow_back</mat-icon>
        </div>

      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
